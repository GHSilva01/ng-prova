<form class="p-3" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <h1 class="title">{{ isEditedMode ? 'Editar Produto' : 'Novo Produto' }}</h1>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" type="text" class="form-control"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="description" type="text" class="form-control"/>
    </mat-form-field>
  <div class="row">
  <div class="col-6">
    <mat-form-field appearance="outline">
      <mat-label>Preço</mat-label>
      <input matInput formControlName="price" type="number" class="form-control"/>
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field appearance="outline">
      <mat-label>Data</mat-label>
      <input matInput formControlName="date" type="date" class="form-control"/>
    </mat-form-field>
  </div>
</div>
<mat-form-field appearance="outline">
  <mat-label>Categorias (Separe-as por vírgulas)</mat-label>
  <input matInput formControlName="price" type="text" class="form-control"/>
</mat-form-field>
  <div class="d-flex flex-row-reverse">
    <button class="btn cancel" (click)="onCancel()">Cancelar</button>
    <button class="btn mr-3" type="submit" >Enviar</button>
  </div>
</form>
