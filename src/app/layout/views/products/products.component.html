<div class="container">
  <div class="title d-flex justify-content-between">
    <h1>Meus Produtos.</h1>
    <button class="btn btn-color" (click)="openModalProductForm()">
      Adicionar Produto
    </button>
  </div>
  <hr />
  <div class="row">
    <div class="col" *ngFor="let product of products$ | async">
      <mat-card class="example-card shadow">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          class="btn btn-menu"
          aria-label="icon-button-menu"
        >
          <i class="material-icons">more_vert</i>
        </button>
        <mat-menu #menu="matMenu">
          <div mat-menu-item (click)="openModalProductForm(product)">
            <i class="material-icons btn-edit rounded-circle">edit</i>
            <span class="p-2">Editar</span>
          </div>
          <hr />
          <div mat-menu-item>
            <i class="material-icons btn-delete rounded-circle">delete</i>
            <span class="p-2">Excluir</span>
          </div>
        </mat-menu>
        <mat-card-header>
          <img class="p-2" [src]="product.imgs[0]" alt="imagem" />
        </mat-card-header>
        <mat-card-content>
          <mat-card-title class="font">{{ product.name }}</mat-card-title>
          <p>{{ product.description }}</p>
          <p class="font-price">R$ {{ product.price }}</p>
        </mat-card-content>
        <hr />
        <mat-card-actions>
          <button class="tag-btn mb-4" *ngFor="let tag of product.tags">
            {{ tag }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
